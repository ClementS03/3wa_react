<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello React</title>
  <!-- Library -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- babel => compilation du JSX -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    // Création de composant en créant des classes
    class Hello extends React.Component {

      constructor(props) {
        super(props);
        this.state = {
          nom: "JeanMi",
          chat: {
            name: "Ronron",
            age: 18,
          },
          song: "Eye Of The Tiger",
          nombreDeBanane: 24
        }
      }

      render() {
        return (
          <div className="heading">
            <p>Afficher la propriété nom du state</p>
            <p>{this.state.nom}</p>

            <p>Afficher la propriété chat du state avec ses attributs</p>
            <div>
              <p>{this.state.chat.name}</p>
              <p>{this.state.chat.age}</p>
            </div>

            <p>Créer une propriété song dans le state, donnez-lui la valeur de votre choix, et affichez-là ici. </p>
            <p>{this.state.song}</p>

            <p>Créer une propriété nombreDeBananes dans le state, donnez-lui la valeur de votre choix, et affichez-le ici.</p>
            <p>{this.state.nombreDeBanane}</p>

          </div>
        )
      }
    }

    // Rendu dans le DOM
    ReactDOM.render(
      <Hello />,
      document.getElementById('root')
    );
  </script>
</body>

</html>
